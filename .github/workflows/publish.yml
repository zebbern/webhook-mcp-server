name: Publish to PyPI and MCP Registry

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check distribution
        run: twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Uses OIDC trusted publishing - no token needed
          # Configure at: https://pypi.org/manage/account/publishing/
          verbose: true

  publish-mcp:
    name: Publish to MCP Registry
    runs-on: ubuntu-latest
    needs: publish-pypi # Wait for PyPI publishing to complete
    permissions:
      id-token: write # Required for OIDC authentication
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install MCP CLI
        run: |
          pip install mcp-cli

      - name: Publish to MCP Registry
        env:
          # GitHub OIDC token automatically available
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # MCP Registry publishing using GitHub OIDC
          # Server name format: io.github.{username}/{package-name}
          mcp publish io.github.zebbern/webhook-mcp-server \
            --github-oidc \
            --verbose

      - name: Verify publication
        run: |
          echo "âœ… Successfully published to MCP Registry"
          echo "Server: io.github.zebbern/webhook-mcp-server"
          echo "Version: ${{ github.event.release.tag_name }}"
